<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "Hydrox Command Center" }}</title>
  <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="brand">
        <span class="brand__dot"></span>
        <div>
          <div class="brand__title">Hydrox Command Center</div>
          <div class="brand__subtitle">Raspberry Pi 5 Cellar Stack</div>
        </div>
      </div>
      <nav class="nav">
        <a href="/dashboard" class="nav__link">Dashboard</a>
        <a href="/profiles" class="nav__link">Profile Creator</a>
        <a href="/screens" class="nav__link">Screen Updater</a>
        <a href="/settings" class="nav__link">Settings</a>
        <a href="/admin" class="nav__link">Admin</a>
      </nav>
    </header>

    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
